name: eat
description: Find & visit nearby restaurants easily

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.0.2
  go_router: ^6.0.1
  adaptive_breakpoints: ^0.1.6
  firebase_auth: ^4.6.3
  firebase_core: ^2.14.0
  cloud_firestore: ^4.8.2
  bloc: ^8.1.1
  flutter_bloc: ^8.1.2
  equatable: ^2.0.5
  formz: ^0.5.0+1
  geolocator: ^9.0.2
  meta: 1.9.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - dotenv
    - assets/images/
    - assets/images/onboarding/
  fonts:
    - family: ultra
      fonts:
        - asset: assets/fonts/Ultra-Regular.ttf
